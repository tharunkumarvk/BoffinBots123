<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Clubs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center; /* Center text content */
        }

        /* Center form elements */
        .container {
            text-align: center; /* Center child elements horizontally */
            padding: 20px;
            background-color: #000;
            border-radius: 0px;
            box-shadow: 0 0 30px rgb(0, 0, 0);
        }

        label {
            display: block;
            text-align: left; /* Align label text to the left */
        }

        select, input {
            width: 150%; /* Make inputs full-width */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            position: relative;
            right: 45px;
        }

        button {
            width: auto; /* Reset button width to auto */
            padding: 12px 20px; /* Adjust button padding */
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth button hover effect */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Full-width content */
        .full-width-content {
            text-align: left;
            max-width: 100vw;
            padding: 30px;
            margin: 0 auto; /* Center the content horizontally */
        }
    </style>
</head>
<body>
    <h1>Explore Clubs</h1>

    <!-- Club Name Dropdown -->
    <div class="container">
        <div class="input-container" style="max-width: 200px; margin: 0 auto;">
            <label for="clubName">Select Club Name:</label>
            <select id="clubName">
                <option value="club1">Club 1</option>
                <option value="club2">Club 2</option>
                <option value="club3">Club 3</option>
                <!-- Add more club options as needed -->
            </select>
        </div>

        <!-- Club Chapter Dropdown -->
        <div class="input-container" style="max-width: 200px; margin: 0 auto;">
            <label for="clubChapter">Select Club Chapter:</label>
            <select id="clubChapter">
                <option value="chapter1">Chapter 1</option>
                <option value="chapter2">Chapter 2</option>
                <option value="chapter3">Chapter 3</option>
                <!-- Add more chapter options as needed -->
            </select>
        </div>

        <div class="input-container">
            <button onclick="viewClub()">View Club</button>
        </div>

        <div id="clubInfo" class="full-width-content">
        </div>
    </div>

    <script>
        function viewClub() {
            // Get selected club name and chapter
            const selectedClubName = document.getElementById("clubName").value;
            const selectedClubChapter = document.getElementById("clubChapter").value;

            // Define content for different clubs and chapters
            const clubContent = {
                club1: {
                    chapter1: "Club 1 - Chapter 1 Content",
                    chapter2: "Club 1 - Chapter 2 Content",
                    chapter3: "Club 1 - Chapter 3 Content",
                },
                club2: {
                    chapter1: "Club 2 - Chapter 1 Content",
                    chapter2: "Club 2 - Chapter 2 Content",
                    chapter3: "Club 2 - Chapter 3 Content",
                },
                club3: {
                    chapter1: "Club 3 - Chapter 1 Content",
                    chapter2: "Club 3 - Chapter 2 Content",
                    chapter3: "Club 3 - Chapter 3 Content",
                },
            };

            // Get the content based on the selected options
            const selectedContent = clubContent[selectedClubName][selectedClubChapter];

            // Display club information on the page
            document.getElementById("clubName").innerHTML = selectedClubName;
            document.getElementById("clubChapter").innerHTML = selectedClubChapter;
            document.getElementById("clubInfo").innerHTML = selectedContent;
        }
    </script>
</body>
</html>
