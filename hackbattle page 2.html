<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include FontAwesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #010101;
            
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .profile-dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            display: none;
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border: 1px solid #2980b9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .sidebar-container {
            display: flex;
        }

        .sidebar {
            background-color: #222;
            color: #fff;
            width: 50px;
            height: 100vh;
            position: relative;
            overflow: hidden;
            transition: width 0.3s;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar-icons {
            padding: 20px;
            transition: opacity 0.3s;
            opacity: 0;
            height: 100%;
        }

        .sidebar:hover .sidebar-icons {
            opacity: 1;
        }

        .sidebar-icons a:hover {
            color: #333;
        }

        .sidebar-icons a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: aliceblue;
            animation: zoomAndColorChange 1s infinite alternate; /* Apply animation */
        }

        @keyframes zoomAndColorChange {
            0% {
                font-size: 100%;
                color: #FF5733;
            }
            100% {
                font-size: 120%;
                color: #33FF57;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-dropdown">
            <p>John Doe</p>
            <p>Email: johndoe@example.com</p>
            <p>Role: User</p>
        </div>
        <button onclick="toggleDropdown()" style="background-color: #3498db; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;position: absolute;right: 20px;top: 22px;outline: none;">
            Profile â–¼
        </button>
        
    </div>
    <div class="sidebar-container">
        <div class="sidebar">
            <div class="sidebar-icons">
                <!-- Updated icon tags using FontAwesome classes -->
                <a href="#"><i class="fas fa-View club"></i> View club</a>
                <a href="#"><i class="fas fa-Join club"></i> Join club</a>
                <a href="#"><i class="fas fa-Great club"></i> Great club</a>
                <a href="#"><i class="fas fa-Merchandise"></i>Merchandise</a>
                <a href="#"><i class="fas fa-event requisites"></i>Event requisites</a>
                <a href="#"><i class="fas fa-event registrations"></i>Event registrations</a>
                <a href="#"><i class="fas fa-payments"></i>Payments</a>
                <a href="#"><i class="fas fa-sponsorship"></i>Sponsorship</a>
                <a href="#"><i class="fas fa-Badges"></i>Badges</a>
                <!-- Add more icons and links as needed -->
            </div>
        </div>
    </div>
    <div class="content">
        <h1 style="font-size: 400%;">Announcement.</h1>
        <p style="font-size: 250%;">Hack battle happening !!!</p>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.querySelector('.profile-dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
